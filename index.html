<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/index.css">

  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="container">

  <div class="card">
    <div class="nftImage">
      <div class="eye-icon">

      </div>
      <div class="overlay">

      </div>
    </div>
    <h3>Equilibrium #3429</h3> 
    <h4>Our Equilibrium collection promotes balance and calm.</h4>
    <div class="priceDeadline">
      <h5> 0.041 ETH</h5>
      <h6>3 days left</h6>
    </div>
    <hr class="solid"/>
    <div class="creator">
      <img src="/images/omer.jpg" width="10%" height="10%" class="creatorImg"/>

      <h6>Creation of <span>Jules Wyvern</span> </h6>

    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omer Zirh</a>.
  </div> -->
</body>
</html>
